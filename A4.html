<!DOCTYPE html>
<html>
    
      <head>
            <style>
            h1 {
                text-decoration:overline;
                text-transform: capitalize;
            }
            h2 {
                text-decoration: line-through;
                text-transform:  lowercase;
            }
            h3 {
            text-decoration: underline;
            text-transform: lowercase;
            }
            h4 {
                text-decoration: underline overline;
                text-transform: none;
            }
        </style>
    </head>
    <body>
        <h1>musa</h1>
        <h2>musa</h2>
        <h3>musa</h3>
        <h4>musa</h4>
    </body>
</html>
